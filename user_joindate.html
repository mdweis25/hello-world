<!DOCTYPE html>
<html>
  <style>
    table,th,td {
      border : 1px solid black;
      border-collapse: collapse;
    }
    th,td {
      padding: 5px;
    }
  </style>
  <body>
    <h1>TODO: Header</h1>
    <form action="">
      <select name="users" onchange="showJoindate(this.value)">
        <option value="">Select a user:</option>
        <option value="Administrator">Administrator</option>
        <option value="BoxOfAwesome">BoxOfAwesome</option>
        <option value="klinky">klinky</option>
      </select>
    </form>
    <br>
    <div id="txtHint">User joindate will be shown here...</div>
    <script>
      function showJoindate(str) {
        var xhttp;
        if (str == "") {
          document.getElementById("txtHint").innerHTML = "";
          return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("txtHint").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "ujd.php?q="+str, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
